server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://helios64:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          host: car2pi
          job: varlogs
          __path__: /var/log/*log
  - job_name: docker
    pipeline_stages:
      - docker: {}
    static_configs:
      - targets:
          - localhost
      - labels:
          host: car2pi
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
