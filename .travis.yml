sudo: required
dist: bionic
language: generic
jobs:
  include:
    - stage: build
      install: bash -x build.sh
    - stage: test
      script:
        - bash -x check_commit.sh
    - script:
        - mkdir ${PWD}/recordings
        - mkdir -p ${PWD}/nas/.convert
        - docker-compose up &
        - sleep 240
        - docker-compose exec redis bash -x -c 'redis-cli KEYS *'
        - docker-compose exec redis bash -x -c 'redis-cli KEYS * | cut -d\" -f2 | xargs
          -L1 redis-cli JSON.GET'
        - ls -lrth "${PWD}/recordings"
env:
  global:
    - secure: 
    - secure: 
